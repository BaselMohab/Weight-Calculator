<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h3 class="title">Weight Calculator</h3>
            <div class="form">
                <div class="pounds">Pounds: </div>
                <div class="input">
                    <input id="input" type="number" placeholder="Enter Number " step=".1">
                </div>
            </div>
            <p class="result">Your Weight in Kg is : <span id="result"></span> </p>
            <p class="error" id="error"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
